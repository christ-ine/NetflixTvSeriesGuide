<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add a Review!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./public/assets/css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #E50914">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" onclick="window.location.href='/'">Go Home</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="write-review">
          <div style="font-size: 30px" class="form-group">
            <label for="title">User:</label>
            <input type="text" class="form-control" id="User">
            <br />
            <label for="body">Review:</label>
            <textarea class="form-control" rows="10" id="Review"></textarea>
            <br />
            <button type="submit" class="btn submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="public/assets/js/showscript.js" type="text/javascript"></script>

</body>

</html>
